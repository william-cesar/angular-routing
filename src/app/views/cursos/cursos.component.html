<h1>Lista de cursos</h1>

<p>Pagina: {{pagina}}</p>
<div class="collection">
	<a class="collection-item" *ngFor="let curso of cursos" [routerLink]="['/curso', curso.id]">{{curso.nome}}</a>
</div>
<div class="btn-wrapper">
	<button mat-button (click)="paginaAnterior()">Anterior</button>
	<button mat-button (click)="proximaPagina()">Proxima</button>
</div>
